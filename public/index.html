<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Favicon -->
  <link rel="shortcut icon" href="./assets/favicon.png">
  <!-- CSS -->
  <link rel="stylesheet" href="./css/card.css">
  <link rel="stylesheet" href="./css/card-list.css">
  <link rel="stylesheet" href="./css/pagination.css">
  <link rel="stylesheet" href="./css/header.css">
  <link rel="stylesheet" href="./css/style.css">
  <!-- FontAwesome -->
  <script src="https://kit.fontawesome.com/9426ee65de.js" crossorigin="anonymous"></script>
  <!-- JS -->
  <script defer type="module" src="./js/index.js"></script>
  <title>Pokedex w/PokeAPI</title>
</head>

<body>

  <main class="container">

    <!-- Previous/Next Page Component -->
    <div class="pag__container">
      <div class="pag-container__previous">
        <i class="fa-solid fa-angle-left"></i>
      </div>
      <div class="pag-container__next">
        <i class="fa-solid fa-angle-right"></i>
      </div>
    </div>

    <!-- Card List Component -->
    <ul class="card__list">
      <li class="card-list__item">

        <!-- Card Component -->
        <article class="card">
          <div class="card-sprite__container">
            <img class="card__sprite"
              src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/versions/generation-v/black-white/animated/1.gif"
              alt="bulbasur">
          </div>
          <p class="card__id">N° 001</p>
          <h3 class="card__name">bulbasur</h3>
          <div class="card__info-size">
            <p>weight: <span>6.9kg</span></p>|<p>height: <span>0.7m</span></p>
          </div>
          <div class="card__info-type">
            <img src="./assets/pokemon-types/grass.png" alt="type grass">
            <img src="./assets/pokemon-types/poison.png" alt="type poison">
          </div>
        </article>
      </li>
      <li>

        <article class="card">
          <div class="card-sprite__container">
            <img class="card__sprite"
              src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/versions/generation-v/black-white/animated/1.gif"
              alt="bulbasur">
          </div>
          <p class="card__id">N° 001</p>
          <h3 class="card__name">bulbasur</h3>
          <div class="card__info-size">
            <p>weight: <span>6.9kg</span></p>|<p>height: <span>0.7m</span></p>
          </div>
          <div class="card__info-type">
            <img src="./assets/pokemon-types/grass.png" alt="type grass">
            <img src="./assets/pokemon-types/poison.png" alt="type poison">
          </div>
        </article>
      </li>
      <li>
        <article class="card">
          <div class="card-sprite__container">
            <img class="card__sprite"
              src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/versions/generation-v/black-white/animated/1.gif"
              alt="bulbasur">
          </div>
          <p class="card__id">N° 001</p>
          <h3 class="card__name">bulbasur</h3>
          <div class="card__info-size">
            <p>weight: <span>6.9kg</span></p>|<p>height: <span>0.7m</span></p>
          </div>
          <div class="card__info-type">
            <img src="./assets/pokemon-types/grass.png" alt="type grass">
            <img src="./assets/pokemon-types/poison.png" alt="type poison">
          </div>
        </article>
      </li>
    </ul>

  </main>
</body>

</html>
